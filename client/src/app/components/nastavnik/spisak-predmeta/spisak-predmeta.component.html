<div class="card">
  <p-toast />
  <p-table #dt [value]="predmeti" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }" [expandedRowKeys]="expandedRows" (onRowExpand)="onRowExpand($event)" (onRowCollapse)="onRowCollapse($event)">
    <ng-template pTemplate="caption">
      <div class="flex flex-wrap justify-content-end gap-2">
        <p-button label="Expand All" icon="pi pi-plus" text (onClick)="expandAll()" />
        <p-button label="Collapse All" icon="pi pi-minus" text (onClick)="collapseAll()" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5rem"></th>
        <th pSortableColumn="name">Naziv <p-sortIcon field="naziv" /></th>
        <th pSortableColumn="price">ESBP <p-sortIcon field="esb" /></th>
        <th pSortableColumn="category">Asistent <p-sortIcon field="asistent" /></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-expanded="expanded">
      <tr>
        <td>
          <p-button type="button" pRipple [pRowToggler]="product" [text]="true" [rounded]="true" [plain]="true" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
        </td>
        <td>{{ product.naziv }}</td>
        <td>{{ product.esbp}}</td>
        <td>test</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-product>
      <tr>
        <td colspan="7">
          <div class="p-3">
            <table  class="regular-table">
              <thead>
                <tr>
                  <th pSortableColumn="brojPredavanja">Broj predavanja <p-sortIcon field="brojPredavanja" /></th>
                  <th pSortableColumn="brojVezbi">Broj Vezbi <p-sortIcon field="brojVezbi" /></th>
                  <th style="width: 4rem"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ product.brojPredavanja }}</td>
                  <td>{{ product.brojVezbi }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="card">
  <p-toast />
  <p-table #dt [value]="predmeti" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }" [expandedRowKeys]="expandedRows" (onRowExpand)="onRowExpand($event)" (onRowCollapse)="onRowCollapse($event)">
    <ng-template pTemplate="caption">
      <div class="flex flex-wrap justify-content-end gap-2">
        <p-button label="Expand All" icon="pi pi-plus" text (onClick)="expandAll()" />
        <p-button label="Collapse All" icon="pi pi-minus" text (onClick)="collapseAll()" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5rem"></th>
        <th pSortableColumn="name">Naziv <p-sortIcon field="naziv" /></th>
        <th pSortableColumn="price">ESBP <p-sortIcon field="esb" /></th>
        <th pSortableColumn="category">Asistent <p-sortIcon field="asistent" /></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-expanded="expanded">
      <tr>
        <td>
          <p-button type="button" pRipple [pRowToggler]="product" [text]="true" [rounded]="true" [plain]="true" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
        </td>
        <td>{{ product.naziv }}</td>
        <td>{{ product.esbp}}</td>
        <td>test</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-product>
      <tr>
        <td colspan="7">
          <div class="p-3">
            <p-toolbar styleClass="mb-4 gap-2">
              <ng-template pTemplate="left">
                <p-button
                  severity="success"
                  label="New"
                  icon="pi pi-plus"
                  class="mr-2"
                  (onClick)="openNew(product)" />
                <p-button
                  severity="danger"
                  label="Delete"
                  icon="pi pi-trash"
                  (onClick)="deleteSelectedProducts(product.silabus)"
                  [disabled]="!selektovaniIshodi || !selektovaniIshodi.length" />
              </ng-template>
            </p-toolbar>
              <p-table #dt2 [value]="product.silabus"
                       dataKey="id"
                       [rows]="10"
                       [paginator]="true"
                       [globalFilterFields]="['opis']"
                       [tableStyle]="{ 'min-width': '75rem' }"
                       [(selection)]="selektovaniIshodi"
                       [rowHover]="true"
                       [rowsPerPageOptions]="[10, 25, 50]"
                       currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                       [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                  <div class="flex align-items-center justify-content-between">
                    <h5 class="m-0">Uredjivanje silabusa</h5>
                    <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
                </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 4rem">
                      <p-tableHeaderCheckbox />
                    </th>
                    <th pSortableColumn="opis">Opis <p-sortIcon field="opis"></p-sortIcon></th>
                    <th></th>
                  </tr>
                  <tr>
                    <th>
                    </th>
                    <th>
                      <p-columnFilter type="text" field="opis" [showClearButton]="true" />
                    </th>
                    <th></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-silabus>
                  <tr>
                    <td>
                      <p-tableCheckbox [value]="silabus" />
                    </td>
                    <td [pEditableColumn]="silabus.opis" pEditableColumnField="opis">
                      <p-cellEditor>
                        <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="silabus.opis" />
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{ silabus.opis }}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                    <td>
                      <p-button
                        icon="pi pi-pencil"
                        class="mr-2"
                        [rounded]="true"
                        [outlined]="true"
                        severity="success"
                        (onClick)="editProduct(silabus,product)" />
                      <p-button
                        icon="pi pi-trash"
                        severity="danger"
                        [rounded]="true"
                        [outlined]="true"
                        (onClick)="deleteIshog(silabus.id)" />
                    </td>

                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="6">There are no silabus for this predmet yet.</td>
                  </tr>
                </ng-template>
              </p-table>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="silabusDialog"
    [style]="{ width: '450px' }"
    header="Unesite opis ishoda"
    [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div>
        <p-floatLabel>
      <textarea
        id="opis"
        rows="5"
        cols="30"
        pInputTextarea
        [(ngModel)]="ishod.opis"
        [autoResize]="true"
        required>
      </textarea>
          <label for="opis">Opis</label>
        </p-floatLabel>
        <small class="p-error" *ngIf="submitted && !ishod.opis">
          Opis is required.
        </small>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        [text]="true"
        (onClick)="hideDialog()" />
      <p-button
        label="Save"
        icon="pi pi-check"
        [text]="true"
        (onClick)="saveProduct()" />
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>

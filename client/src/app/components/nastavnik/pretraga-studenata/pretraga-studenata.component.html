<div class="card">
  <p-toast />
  <p-table
    #dt
    [value]="studijskIprogrami"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['ime', 'prezime', 'email', 'jmbg','datumRodjenja']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Pretraga studenata</h5>
        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="ime" style="min-width:15rem">
          Ime <p-sortIcon field="ime" />
        </th>
        <th pSortableColumn="prezime" style="min-width:15rem">
          Prezime <p-sortIcon field="prezime" />
        </th>
        <th pSortableColumn="brojIndeksa" style="min-width:15rem">
          Broj indeksa <p-sortIcon field="brojIndeksa" />
        </th>
        <th pSortableColumn="godinaUpisa" style="min-width:15rem">
          Godina upisa <p-sortIcon field="godinaUpisa" />
        </th>
        <th pSortableColumn="prosecnaOcena" style="min-width:15rem">
          Prosecna ocena <p-sortIcon field="prosecnaOcena" />
        </th>


        <th></th>
      </tr>
      <tr>
        <th></th>
        <th>
          <p-columnFilter type="text" field="ime" [showClearButton]="true" />
        </th>
        <th>
          <p-columnFilter type="text" field="prezime" [showClearButton]="true" />
        </th>
        <th>
          <p-columnFilter type="text" field="brojIndeksa" [showClearButton]="true" />
        </th>
        <th>
          <p-columnFilter type="text" field="godinaUpisa" [showClearButton]="true" />
        </th>
        <th>
          <p-columnFilter type="date" field="prosecnaOcena" [showClearButton]="true" />
        </th>

        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-editing="editing">
      <tr>
        <td>
          <p-tableCheckbox [value]="product" />
        </td>
        <td [pEditableColumn]="product.student.ime" pEditableColumnField="ime">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="product.student.ime" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.student.ime }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td [pEditableColumn]="product.student.prezime" pEditableColumnField="prezime">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="product.student.prezime" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.student.prezime }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td [pEditableColumn]="product.brojIndeksa" pEditableColumnField="brojIndeksa">
          <p-cellEditor [pEditableColumn]="product.brojIndeksa" pEditableColumnField="brojIndeksa">
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="product.brojIndeksa" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.brojIndeksa }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td [pEditableColumn]="product.datumUpisa" pEditableColumnField="datumUpisa">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="product.datumUpisa" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.datumUpisa }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          Nema
        </td>

      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ studijskIprogrami ? studijskIprogrami.length : 0 }} users.
      </div>
    </ng-template>
  </p-table>
</div>

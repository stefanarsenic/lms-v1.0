<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button
        severity="success"
        label="New"
        icon="pi pi-plus"
        class="mr-2"
        (onClick)="openNew()" />
      <p-button
        severity="danger"
        label="Delete"
        icon="pi pi-trash"
        (onClick)="deleteSelectedProducts()"
        [disabled]="!selektovanaObavestenja || !selektovanaObavestenja.length" />
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="mr-2 inline-block" />
      <p-button
        severity="help"
        label="Export"
        icon="pi pi-upload" />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="items"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['id', 'naslov','sadrzaj','datumObjavljivanja']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selektovanaObavestenja"
    [rowHover]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Administracija obavestenja</h5>
        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="naslov" style="min-width:15rem">
          Naslov <p-sortIcon field="naslov" />
        </th>
        <th pSortableColumn="sadrzaj" style="min-width:15rem">
          Sadrzaj <p-sortIcon field="sadrzaj" />
        </th>
        <th pSortableColumn="vremePostavljanja" style="min-width:15rem">
          Datum objavljivanja <p-sortIcon field="vremePostavljanja" />
        </th>
        <th pSortableColumn="prilozi" style="min-width:15rem">
          Prilozi <p-sortIcon field="prilozi" />
        </th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th>
          <p-columnFilter type="text" field="naslov" [showClearButton]="true" />
        </th>
        <th>
          <p-columnFilter type="text" field="sadrzaj" [showClearButton]="true" />
        </th>
        <th>
          <p-columnFilter type="text" field="vremePostavljanja" [showClearButton]="true" />
        </th>
        <th>
          <p-columnFilter type="text" field="prilozi" [showClearButton]="true" />
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-editing="editing">
      <tr>
        <td>
          <p-tableCheckbox [value]="product" />
        </td>
        <td [pEditableColumn]="product.naslov" pEditableColumnField="id">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="product.naslov" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.naslov }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td [pEditableColumn]="product.sadrzaj" pEditableColumnField="sadrzaj">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="product.sadrzaj" />
            </ng-template>
            <ng-template pTemplate="output">
              <span [innerHTML]="product.sadrzaj"></span>
            </ng-template>
          </p-cellEditor>
        </td>


        <td [pEditableColumn]="product.vremePostavljanja" pEditableColumnField="naziv">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="product.vremePostavljanja" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.vremePostavljanja }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>

        </td>

        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="editProduct(product)" />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="deleteItem(product.id)" />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ items ? items.length : 0 }} notifications.
      </div>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="obavestenjeDialog"
    [style]="{ width: '450px' }"
    header="Obavestenja"
    [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="field">
        <label for="naslov">Naslov</label>
        <input
          type="text"
          pInputText
          id="naslov"
          [(ngModel)]="obavestenje.naslov"
          required
          autofocus />
        <small class="p-error" *ngIf="submitted && !obavestenje.naslov">
          Naslov is required.
        </small>
      </div>

      <div class="field">
        <label for="sadrzaj">Sadrzaj</label>
        <p-editor id="sadrzaj" [(ngModel)]="obavestenje.sadrzaj" [style]="{ height: '320px' }"></p-editor>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        [text]="true"
        (onClick)="hideDialog()" />
      <p-button
        label="Save"
        icon="pi pi-check"
        [text]="true"
        (onClick)="saveProduct()" />
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>


<div class='demo-app'>

  <div class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
      <h2>Instructions</h2>
      <ul>
        <li>Select dates and you will be prompted to create a new event</li>
        <li>Drag, drop, and resize events</li>
        <li>Click an event to delete it</li>
      </ul>
    </div>
    <div class='demo-app-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='calendarVisible()'
          (change)='handleCalendarToggle()'
        />
        toggle whole calendar
      </label>
    </div>
    <div class='demo-app-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='calendarOptions().weekends'
          (change)='handleWeekendsToggle()'
        />
        toggle weekends
      </label>
    </div>
    <div class='demo-app-sidebar-section'>
      <h2>All Events ({{currentEvents().length}})</h2>
      <ul>
        <li *ngFor='let event of currentEvents()'>
          <b>{{event.startStr}}</b>
          <i>{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class='demo-app-main'>
    <div class="dropdowns">
      <p-dropdown
        [options]="studijskiProgrami"
        [(ngModel)]="selectedStudijskiProgram"
        (onChange)="getGodineTrajanja()"
        optionLabel="naziv"
        placeholder="Izaberi Studijski Program" />

      <p-dropdown *ngIf="selectedStudijskiProgram"
        [options]="godineTrajanja"
        [(ngModel)]="godina"
        (onChange)="getPredmeti(selectedStudijskiProgram.id)"
        placeholder="Izaberi Godinu">
        <ng-template let-item pTemplate="item">
          {{ item }}
        </ng-template>
      </p-dropdown>
    </div>

    <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>

  <p-dialog header="Izaberite Predmet" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <p-dropdown *ngIf="predmeti"
      [options]="predmeti"
      [(ngModel)]="selectedPredmet"
      appendTo="body"
      optionLabel="naziv"
      placeholder="Izaberite Predmet">
    </p-dropdown>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
      <p-button label="Save" (onClick)="dialogSave()" />
    </div>
  </p-dialog>
</div>

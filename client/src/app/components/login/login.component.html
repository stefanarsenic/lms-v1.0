<div class="login-form">
  <form [formGroup]="forma"(submit)="login()">
    <h2>Prijava na Sistem</h2>
    <label for="username">Username</label>
    <input formControlName="korisnickoIme" type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input formControlName="lozinka" type="password" id="password" name="password" required>
    <button type="submit">Uloguj se</button>
  </form>
</div>

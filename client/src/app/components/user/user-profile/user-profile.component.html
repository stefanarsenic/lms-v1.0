<div class="container">
  <div class="welcome-message">
    <span>Welcome, {{ username }}</span>
  </div>
  <h2>User Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input id="name" formControlName="ime" class="form-control" />
      <div *ngIf="profileForm.get('ime')?.invalid && profileForm.get('ime')?.touched">
        <small class="text-danger">First Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="prezime" class="form-control" />
      <div *ngIf="profileForm.get('prezime')?.invalid && profileForm.get('prezime')?.touched">
        <small class="text-danger">Last Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
        <small class="text-danger">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
      <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched">
        <small class="text-danger">Password must be at least 6 characters.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save Changes</button>
  </form>
</div>

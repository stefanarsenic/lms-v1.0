<div class="container">
  <div class="card">
    <p-table
      [value]="predmeti"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ 'min-width': '25rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>id</th>
          <th>naziv</th>
          <th>esbp</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-predmet>
        <tr pDraggable (onDragStart)="dragStart(predmet)" (onDragEnd)="dragEnd()">
          <td>{{ predmet.id }}</td>
          <td>{{ predmet.naziv }}</td>
          <td>{{ predmet.esbp }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="dropdown">
    <p-dropdown
      [options]="studijskiProgrami"
      [(ngModel)]="selektovaniStudijskiProgram"
      (onChange)="selectStudijskiProgram()"
      optionLabel="naziv"
      placeholder="Izaberi studijski program" />
  </div>
  <div class="dropdown">
    <p-dropdown
      [options]="godine"
      [(ngModel)]="godina"
      (onChange)="proveriProgram()"
      placeholder="Izaberi godinu">
      <ng-template let-item pTemplate="item">
        {{ item }}
      </ng-template>
    </p-dropdown>
  </div>
  <div>
    <p-button
      label="Dodaj"
      (onClick)="dodajPlanSaPredmetima()"
    />
  </div>
  <div class="drop-zone" pDroppable (onDrop)="drop()">
    <p class="drop-zone-header">Drop Zone</p>
    <ul class="item-list" *ngIf="selektovaniPredmeti">
      <li class="item" *ngFor="let predmet of selektovaniPredmeti">
        {{predmet.naziv}}
      </li>
    </ul>
  </div>
</div>

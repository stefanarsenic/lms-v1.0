<div [formGroup]="univerzitetForm" class="p-fluid">
  <div class="p-field">
    <label for="naziv">Name</label>
    <input id="naziv" type="text" pInputText formControlName="naziv" />
    <small *ngIf="univerzitetForm.get('naziv')?.invalid && univerzitetForm.get('naziv')?.touched" class="p-error">
      Name is required.
    </small>
  </div>

  <div class="p-field">
    <label for="datumOsnivanja">Founding Date</label>
    <input id="datumOsnivanja" type="date" pInputText formControlName="datumOsnivanja" />
    <small *ngIf="univerzitetForm.get('datumOsnivanja')?.invalid && univerzitetForm.get('datumOsnivanja')?.touched" class="p-error">
      Date is required.
    </small>
  </div>

  <div class="p-field">
    <label for="ulica">Street</label>
    <input id="ulica" type="text" pInputText formControlName="ulica" />
    <small *ngIf="univerzitetForm.get('adresa.ulica')?.invalid && univerzitetForm.get('adresa.ulica')?.touched" class="p-error">
      Street is required.
    </small>
  </div>

  <div class="p-field">
    <label for="broj">Number</label>
    <input id="broj" type="text" pInputText formControlName="broj" />
    <small *ngIf="univerzitetForm.get('adresa.broj')?.invalid && univerzitetForm.get('adresa.broj')?.touched" class="p-error">
      Number is required.
    </small>
  </div>

  <div class="p-dialog-footer">
    <button pButton label="Save" icon="pi pi-check" (click)="save()" [disabled]="univerzitetForm.invalid"></button>
    <button pButton label="Cancel" icon="pi pi-times" class="p-button-secondary" (click)="cancel()"></button>
  </div>
</div>

<div class="card">
  <p-table
    #dt2
    [value]="items"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['ime', 'prezime', 'email', 'korisnickoIme']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:22%">Ime</th>
        <th style="width:22%">Prezime</th>
        <th style="width:22%">Email</th>
        <th style="width:22%">Korisnicko Ime</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="ime"
            placeholder="Search by ime"
            ariaLabel="Filter Name" />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="prezime"
            placeholder="Search by prezime"
            ariaLabel="Filter Country" />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="email"
            placeholder="Search by email"
            ariaLabel="Filter Country" />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="korisnickoIme"
            placeholder="Search by korisniko ime"
            ariaLabel="Filter Country" />
        </th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>
          {{ customer.ime }}
        </td>
        <td>
          {{ customer.prezime }}
        </td>
        <td>
          {{ customer.email }}
        </td>
        <td>
          {{ customer.korisnickoIme }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singidunum University Login</title>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo-container">
      <div class="logo"></div>
      <div class="logo-text">Univerzitet Singidunum</div>
    </div>
    <div class="nav">
      <a href="#">O Univerzitetu</a>
      <a href="#">Lista Fakulteta</a>
      <a href="#">Studijski Programi</a>
      <button class="register-button">Registruj se</button>
    </div>
  </div>
  <div class="login-form">
    <form>
      <h2>Prijava na Sistem</h2>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Uloguj se</button>
    </form>
  </div>
</div>
</body>
</html>
